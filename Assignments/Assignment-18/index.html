<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .gallery {
        padding: 80px 0px;
    }

    img {
        max-width: 100%;
    }

    .gallery img {
        background: #fff;
        padding: 15px;
        width: 100%;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }

    #gallery-popup .modal-img {
        width: 100%;
    }
</style>

<body>
    <h2>Assignment -18</h2>

    <!-- Question:1 -->
    <section class="gallery min-vh-100">

        <div class="container-lg">
            <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="./images/1.jpg" class="gallery-item" alt="Gallery1">
                </div>

                <div class="col">
                    <img src="./images/2.jpg" class="gallery-item" alt="Gallery2">
                </div>

                <div class="col">
                    <img src="./images/3.jpg" class="gallery-item" alt="Gallery3">
                </div>

                <div class="col">
                    <img src="./images/4.jpg" class="gallery-item" alt="Gallery4">
                </div>

                <div class="col">
                    <img src="./images/5.jpg" class="gallery-item" alt="Gallery5">
                </div>

                <div class="col">
                    <img src="images/6.jpg" class="gallery-item" alt="Gallery6">
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="images/1.jpg" class="modal-img" alt="Modal Image">
                </div>
            </div>
        </div>
    </div>

    <!-- Question:2 -->
    <h5>3-Zoom in and zoom out paragraph</h5>
    <div>
        <div class="d-flex justify-content-center align-items-center">

            <button type="button" class="btn btn-warning" onclick="zoomIn()">Zoom In</button>
        </div>
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, libero? Ducimus molestiae iusto
            quod maiores ea? Exercitationem magni illum, incidunt ratione architecto aspernatur iste optio, ad
            reprehenderit nemo qui fugiat.</p>
        <div class="d-flex justify-content-center align-items-center">

            <button type="button" class="btn btn-warning" onclick="zoomOut()">Zoom Out</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js">
    </script>
</body>

</html>
